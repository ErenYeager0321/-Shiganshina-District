<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Forms And Input</title>
    <style>
        div{
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h1>Form To Apply Nothing</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your fav. GUN</label>
            <input type="text" id="username" name="Username" placeholder="Enter Your Fav. GUN">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="AGE" name="AGE" value="YES">
            <label for="18+ YES OR NOT">18+ Yes Or Not</label>
        </div>
        <div>
            <label for="comment">Enter Your Comment Here</label>
            <textarea id="comment" name="comment" rows="4" cols="50">Enter Your Comment Here </textarea>
        </div>
        <div>
            <select name="GUNS">
                <option value="M416">M416</option>
                <option value="AKM">AKM</option>
                <option value="AWM">AWM</option>
            </select>
        </div>
    </form>
</body>

</html>
